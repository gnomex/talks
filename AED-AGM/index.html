<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>AED</title>

    <meta name="author" content="Kenner Kliemann">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/sky.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
  </head>

  <body>
    <div class="reveal">
      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">

        <section>
          <h1>UNIOESTE</h1>
          <h3>Ciência da Computação</h3>
          <span>Algoritmos e Estruturas de Dados</span>
          <p><small>Foz do Iguaçu, 2013</small></p>
        </section>

        <section>
          <div>
            <p style="font-family: 'Bubbler One', sans-serif; font-size: 50px;">Kenner Kliemann</p>
            <small><span><a href="https://github.com/gnomex">@gnomex</a></span></small>
          </div>
        </section>


        <section>
          <h1>Árvores Geradoras Mínimas</h1>
          <p>Prim <strong>X</strong> Kruskal</p>
        </section>

        <!-- Finals -->
        <section data-transition="linear" data-background="#FF0051" data-background-transition="slide" class="ask">

          <h1>?!</h1>
        </section>

        <section data-transition="linear" data-background="#107FC9" data-background-transition="slide" class="ask">
          <h1>Obrigado!!!</h1>
        </section>

        <section data-background="http://blog.bounceweb.com/wp-content/uploads/2010/09/Tools-for-Ruby-on-Rails-logo.jpg"></section>

      </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>

    <script>

      // Full list of configuration options available here:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
          { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
        ]
      });

    </script>

  </body>
</html>
